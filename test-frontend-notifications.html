<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Notifications</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .notification-item { padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        .notification-item.unread { background-color: #e3f2fd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShelfCure Notifications Test</h1>
        
        <div class="section">
            <h2>Authentication</h2>
            <div id="auth-status" class="info">Not logged in</div>
            <button onclick="login()">Login as Store Manager</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="section">
            <h2>Notifications API Test</h2>
            <button onclick="fetchNotifications()">Fetch Notifications</button>
            <button onclick="generateNotifications()">Generate Test Notifications</button>
            <button onclick="markAllAsRead()">Mark All as Read</button>
            <div id="notifications-status" class="info">Click "Fetch Notifications" to test</div>
            <div id="notifications-list"></div>
        </div>

        <div class="section">
            <h2>WebSocket Test</h2>
            <button onclick="testWebSocket()">Test WebSocket Connection</button>
            <div id="websocket-status" class="info">WebSocket not tested</div>
        </div>

        <div class="section">
            <h2>Debug Information</h2>
            <pre id="debug-info">Debug information will appear here...</pre>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('token');
        let notifications = [];

        function updateAuthStatus() {
            const statusDiv = document.getElementById('auth-status');
            if (authToken) {
                statusDiv.className = 'success';
                statusDiv.textContent = 'Logged in with token: ' + authToken.substring(0, 20) + '...';
            } else {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Not logged in';
            }
        }

        function log(message) {
            const debugInfo = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        async function login() {
            try {
                log('Attempting to login...');
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'manager@shelfcure.com',
                        password: 'manager123'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log('Login successful!');
                    updateAuthStatus();
                } else {
                    log('Login failed: ' + data.message);
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            log('Logged out');
            updateAuthStatus();
        }

        async function fetchNotifications() {
            if (!authToken) {
                log('Please login first');
                return;
            }

            try {
                log('Fetching notifications...');
                const response = await fetch('http://localhost:5000/api/store-manager/notifications', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    notifications = data.data || [];
                    log(`Fetched ${notifications.length} notifications`);
                    displayNotifications();
                    
                    const statusDiv = document.getElementById('notifications-status');
                    statusDiv.className = 'success';
                    statusDiv.textContent = `Successfully fetched ${notifications.length} notifications`;
                } else {
                    log('Fetch failed: ' + data.message);
                    const statusDiv = document.getElementById('notifications-status');
                    statusDiv.className = 'error';
                    statusDiv.textContent = 'Failed to fetch notifications: ' + data.message;
                }
            } catch (error) {
                log('Fetch error: ' + error.message);
                const statusDiv = document.getElementById('notifications-status');
                statusDiv.className = 'error';
                statusDiv.textContent = 'Network error: ' + error.message;
            }
        }

        async function generateNotifications() {
            if (!authToken) {
                log('Please login first');
                return;
            }

            try {
                log('Generating test notifications...');
                const response = await fetch('http://localhost:5000/api/store-manager/notifications/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    log('Test notifications generated successfully');
                    // Wait a bit then fetch notifications
                    setTimeout(fetchNotifications, 2000);
                } else {
                    log('Generation failed: ' + data.message);
                }
            } catch (error) {
                log('Generation error: ' + error.message);
            }
        }

        function displayNotifications() {
            const listDiv = document.getElementById('notifications-list');
            
            if (notifications.length === 0) {
                listDiv.innerHTML = '<p>No notifications found</p>';
                return;
            }

            let html = '<h3>Notifications:</h3>';
            notifications.forEach((notification, index) => {
                html += `
                    <div class="notification-item ${!notification.isRead ? 'unread' : ''}">
                        <strong>${notification.title}</strong> 
                        <span style="color: #666; font-size: 0.9em;">(${notification.type}, ${notification.priority})</span>
                        <br>
                        <span>${notification.message}</span>
                        <br>
                        <small style="color: #999;">
                            ${new Date(notification.createdAt).toLocaleString()} 
                            ${notification.isRead ? '(Read)' : '(Unread)'}
                        </small>
                    </div>
                `;
            });
            
            listDiv.innerHTML = html;
        }

        function testWebSocket() {
            log('Testing WebSocket connection...');
            // This would test the WebSocket connection
            // For now, just log that it's not implemented
            log('WebSocket test not implemented in this simple test page');
        }

        // Initialize
        updateAuthStatus();
        log('Test page loaded. Ready to test notifications.');
    </script>
</body>
</html>
